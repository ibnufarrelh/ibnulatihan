<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .calculator {
            max-width: 300px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }
        select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }
    </style>
</head>
<body>

<div class="calculator">
    <h2>Kalkulator Aritmatika</h2>
    <input type="number" id="angka1" placeholder="Masukkan angka pertama">
    <input type="number" id="angka2" placeholder="Masukkan angka kedua">

    <select id="operasi">
        <option value="add">Penjumlahan</option>
        <option value="subtract">Pengurangan</option>
        <option value="multiply">Perkalian</option>
        <option value="divide">Pembagian</option>
        <option value="modulus">Modulus</option>
        <option value="exponent">Eksponen</option>
    </select>

    <button onclick="hitung()">Hitung</button>

    <h3 id="hasil">Hasil: </h3>
</div>

<script>
    function hitung() {
        // Assignment dengan mengambil nilai dari elemen HTML
        var angka1 = parseFloat(document.getElementById('angka1').value);
        var angka2 = parseFloat(document.getElementById('angka2').value);
        var operasi = document.getElementById('operasi').value;
        var hasil;

        // Memastikan bahwa input berupa angka valid
        if (isNaN(angka1) || isNaN(angka2)) {
            hasil = "Masukkan angka yang valid!";
        } else {
            // Assignment untuk setiap operasi berdasarkan pilihan pengguna
            if (operasi === 'add') {
                hasil = angka1 + angka2; // Assignment hasil untuk penjumlahan
            } else if (operasi === 'subtract') {
                hasil = angka1 - angka2; // Assignment hasil untuk pengurangan
            } else if (operasi === 'multiply') {
                hasil = angka1 * angka2; // Assignment hasil untuk perkalian
            } else if (operasi === 'divide') {
                hasil = angka2 !== 0 ? angka1 / angka2 : "Error: Pembagian dengan nol!"; // Assignment hasil untuk pembagian
            } else if (operasi === 'modulus') {
                hasil = angka1 % angka2; // Assignment hasil untuk modulus
            } else if (operasi === 'exponent') {
                hasil = Math.pow(angka1, angka2); // Assignment hasil untuk eksponen
            } else {
                hasil = "Operasi tidak valid!";
            }
        }

        // Menampilkan hasil dengan assignment ke elemen hasil
        document.getElementById('hasil').innerText = "Hasil: " + hasil;
    }
</script>

</body>
</html>
