<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Log Activity - Admin</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 220px;
      background-color: #0074D9;
      color: white;
      padding: 20px;
    }

    .sidebar h2 {
      text-align: center;
    }

    .sidebar img {
      display: block;
      width: 100px;
      height: 100px;
      margin: 10px auto;
      background-color: white;
      border-radius: 50%;
    }

    .sidebar a {
      display: block;
      margin: 10px 0;
      padding: 10px;
      background-color: #005fa3;
      text-decoration: none;
      color: white;
      text-align: center;
      border-radius: 5px;
    }

    .sidebar a:hover {
      background-color: #003f6b;
    }

    .content {
      flex: 1;
      padding: 30px;
      background-color: #fff;
    }

    .content h1 {
      color: #0074D9;
      margin-bottom: 20px;
    }

    .filter-bar {
      background-color: #0074D9;
      padding: 10px;
      color: white;
      margin-bottom: 20px;
      border-radius: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #0074D9;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

  </style>
</head>
<body>

  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Admin</h2>

      <a href="#">Kelola User</a>

    </div>

    <!-- Main Content -->
    <div class="content">

      <table>

          <tr>
            <th>ID Log</th>

            <th>Aktivitas</th>

</body>
</html>
